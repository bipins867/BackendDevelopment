<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  
</head>
<body>
  <h1>Expense Tracker</h1>
  
  <form id="expense-form">
    <label for="amount">Expense Amount:</label>
    <input type="number" id="amount" name="amount" required>
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    
    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="food">Food</option>
      <option value="transport">Transport</option>
      <option value="entertainment">Entertainment</option>
      
    </select>
    
    <button type="submit">Add Expense</button>
    <button type="button" id="premium-button">Buy Premium</button>
  </form>
  <br>
  
  <label id="premium-label"></label>
  <br>
  <button type="button" id="show-leaderboard">Show Leaderboard</button>
  <br>
  <h1>Expense List</h1>
  <ul id="expense-list"></ul>
  <br>
  <h1><label id="label-leaderboard">Leaderboard</label></h1>
  <ul id="leaderboard-list"></ul>

  <div id="premium-data" style="display: block;">
    <center><h3>Monthly Expense</h3>
    <table id="monthly-table" border="2">
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Expense</th>
      </tr>
    </table>
   <h3>Yearly Expense</h3>
  
   <table id="yearly-table" border="2">
    
    <tr>
      <th>Month</th>
      <th>Expense</th>
    </tr>
  </table>
  
  
  </center>
    
  
  </div>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
